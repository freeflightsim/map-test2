	<p><small>More maps and skies to be added.  Also toggle spinning globe, adjust refresh rate, airplane scale and altitude scale using sliders.</small></p>

<script>
//$(function() {
	selectTheme.selectedIndex = $.elements.thm.select;
	

	function setTheme( index ) {
		$.elements.thm.select = index;
		$.elements.thm.name = selectTheme.value;
		$.setHash();
	}

	selectGlobe.selectedIndex = $.elements.thm.mapGlobe;

	function setGlobe( index ) {
		var globeTextures = ["world.jpg", "earth_atmos_2048.jpg", "world-map.jpg", "ColorMap-World.png", "Elevation.jpg"];
		updateTexture( "materialGlobe", globeTextures[ index ] );
		$.elements.thm.mapGlobe = index;
		$.setHash();
	}	

	selectStars.selectedIndex = 1;

	function setStars( index ) {
		var starTextures = ["stars-8192x4096.png","stars-2048x1024.png"];
		updateTexture( "materialStars", starTextures[ index ] );
		$.setHash();
	}		
		
	function updateTexture( material, texture ) {		
		var texture = $.ifr.contentWindow.THREE.ImageUtils.loadTexture( "../textures/" + texture );
		$.ifr.contentWindow[material].map = texture;	
	}	
// });
</script>
</body>
